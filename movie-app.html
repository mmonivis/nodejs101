<!DOCTYPE html>
<html>
<head>
    <title>jQuery Version of Movie App</title>

    <!-- Bootstrap and Styles.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Isotope package link -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- JS files, config & scripts -->
    <script src="js/config.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>

<div class="container fluid">
    <div class="content">

        <div class="header col-sm-12 text-center">
            <h1>Now In Theaters</h1>
        </div>

        <!-- Search Bar Row -->
        <div class="row text-center">
            <div id="search-container" class="col-sm-12 text-center">
                <form id="movie-form">
                    <input id="search-input" type="text" placeholder="Enter your movie search here" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>

            <div class="movie-search col-sm-12 text-center">
                <h2>Now Playing</h2>
            </div>

            <button id="filter-button" class="btn btn-default">Filter by Genre</button>

            <div id="genre-buttons" class="col-sm-12 text-center"></div>

            <div id="movie-grid" class="col-sm-12 movie-grid-div">
                <!-- jQuery, don't fail us now, get the movie posters! -->
            </div>
        </div>

    </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Buy Tickets</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
